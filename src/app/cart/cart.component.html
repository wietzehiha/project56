<div [hidden]="submitted">
  <h1>Matcher PC</h1>
  <form (ngSubmit)="onSubmit()" #cartForm="ngForm" class="form-horizontal">
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price"
             required
             [(ngModel)]="model.price" name="price"
             #price="ngModel">
      <div [hidden]="price.valid || price.pristine"
           class="alert alert-danger">
        Price is required
      </div>
    </div>
    <div class="form-group">
      <label for="types">Type</label>
      <select class="form-control" id="types" required [(ngModel)]="model.type" name="types" #type="ngModel">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
      <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
        types is required
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!cartForm.form.valid">Match PC</button>
    <button type="button" class="btn btn-default" (click)="newCart(); cartForm.reset()">Reset</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>Your settings</h2>
  <div class="row">
    <div class="col-xs-3">Price</div>
    <div class="col-xs-9  pull-left">{{ model.price }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Type</div>
    <div class="col-xs-9 pull-left">{{ model.type }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Videokaart</div>
    <div class="col-xs-9 pull-left">{{ model.videokaart }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Processor</div>
    <div class="col-xs-9 pull-left">{{ model.processor }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Memory</div>
    <div class="col-xs-9 pull-left">{{ model.memory }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit price or type</button>
</div>
